<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>500 Internal server error</title>
  <link rel="stylesheet" href="stylesheets/reset.css" />
  <link rel="stylesheet" href="stylesheets/style.css" />
  <style type="text/css">
  *{outline:none;font-size:1em;margin:0;padding:0}
  img,iframe,fieldset,object,table{border:none}
  caption,th{text-align:left}
  td{vertical-align:top}
  sub,sup{vertical-align:baseline}
  ol,ul{list-style-type:none}
  table{border-collapse:collapse;border-spacing:0}
  th,h1,h2,h3,h4,h5,h6{font-weight:400}
  body{font:14px/1.231 Arial, Verdana, sans-serif;background:#fafafa;color:#333;padding:20px}
  h1{font-size:24px;margin-bottom:10px}
  h1 .version{font-size:14px;color:#888}
  .content{border:1px solid #ccc;background:#fff;margin-bottom:10px;padding:20px}
  .content p span{color:#046c9d}
  .content img,.content p{margin-bottom:10px}
  </style>
</head>
<body>
  <div class="content">
    <h1>500 Internal server error</h1>
    <p>Something went wrong on this server.</p>
  </div>
</body>
</html>
